<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Driver Signup</title>
    <link href="../css/index.css" rel="stylesheet" type="text/css" media="screen">
    <link href="../css/signup.css" rel="stylesheet" type="text/css" media="screen" >
    <script lang="javascript"></script>
</head>
<body>
   

        <!...navigation bar...!>
        <div class="topnav">
            <p>Ride My way</p>
        </div>
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="btn">Not yet registered? Sign Up</button>

        <!...signup modal form...!>
<div id="id01" class="modal">
    <form class="modal-content" action="">
        <div class="container">
            <h2>Signup</h2>
            <p>To create an account, fill the form below</p>

            <label for="name"><b>Full Name</b></label>
            <input type="text" placeholder="Enter full name" name="name" required>

            <label for="tel"><b>Tel No.</b></label>
            <input type="text" placeholder="Enter tel" name="tel" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="rpsw"><b>Re-enter Password</b></label>
            <input type="password" placeholder="Repeat Password" name="rpsw" required>

            <label for="user"><b>User Category</b></label>
            <input type="radio" name="user" value="driver"/>Driver
            <input type="radio" name="user" value="passenger"/>passenger

            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="btn">Sign Up</button>
        </div>
    </form>
    </div>
<script>
// Get the modal
var modal = document.getElementById('id01');
// modal closes When the user clicks anywhere outside it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
<form class="login-modal-content">
        <div class="container">
            <h2>Login</h2><hr/>
            
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter email" name="email" required>
          
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
   <!...login button directs to either driver.html or passenger.html depending on the choice that was made during registration...!>
            <a href="Driver.html"><button type="button" class="btn">Login as driver</button></a>
            <a href="Passenger.html"><button type="button" class="btn">Login as passenger</button></a>
                  
        </div>
</form>

</body>
</html>
